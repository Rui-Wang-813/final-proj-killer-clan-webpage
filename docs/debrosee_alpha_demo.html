<html>
    <head>
        <script>
            function RedButton(_id) {
                document.getElementById(_id).style.backgroundColor = 'red';
                for (i = 0; i < 26; i++) {
                    var chr = String.fromCharCode(65 + i);
                    if (chr != _id) {
                        document.getElementById(chr).style.backgroundColor = '';
                    }
                }
            }
            window.addEventListener('load', function() {
                RedButton("A");
            })
        </script>
    </head>
